<section class="form1 cid-srhA70eCDv mbr-fullscreen mbr-parallax-background" id="form1-u">
  <div class="mbr-overlay" style="opacity: 0.8; background-color: rgb(255, 255, 255);"></div>
  <div class="align-center container">
    <div class="row justify-content-center">
      <div class="col-lg-4 mx-auto mbr-form" data-form-type="formoid">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate
              class="mbr-form form-with-styler" data-form-title="Form Name">
          <div class="dragArea row">
            <div class="col-12">
              <h1 class="mbr-section-title mb-4 display-2">
                <strong>Sign in to <p>Service online testing</p></strong>
              </h1>
            </div>

            <div class="col-12 form-group" data-for="login">
              <input id="login-form1-u" type="text" name="login" [(ngModel)]="form.username" required #username="ngModel"
                     placeholder="Login" data-form-field="Login" class="form-control">
              <div class="alert alert-danger col-12" role="alert" *ngIf="username.errors && f.submitted">Username is required!</div>
            </div>

            <div class="col-12 form-group" data-for="password">
              <input id="password-form1-u" type="password" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"
                     placeholder="Password" data-form-field="Password" class="form-control">
              <div class="alert alert-danger col-12" role="alert" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
              <button class="btn btn-success display-4">Sign in</button>
            </div>
            <div class="col-12 form-group">
              <div class="alert alert-danger col-12" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 align-center">
              <a routerLink="/register">Create an account.</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
