<section class="form1 cid-srmGhZz8Eh mbr-fullscreen mbr-parallax-background" id="form1-x">
  <div class="mbr-overlay" style="opacity: 0.6; background-color: rgb(255, 255, 255);"></div>
  <div class="align-center container">
    <div class="row justify-content-center">
      <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">

        <div class="dragArea row">
          <div class="col-12">
            <h2 class="mbr-section-title mb-4 display-2">
              <strong>Создание теста</strong>
            </h2>
          </div>

          <form [formGroup]="formTestCreate" (ngSubmit)="createTest()" class="mbr-form form-with-styler"
                data-form-title="Form Name">
            <div class="dragArea row">
              <div>
                <input type="hidden" data-form-field="id">
              </div>

              <div class="col-12 form-group" data-for="selectTopic">
                <select class="form-control form-select" (change)="changeSelect($event)" formControlName="topicId"
                        aria-label="Default select example">
                  <option selected value="">Выберите тематику теста</option>
                  <option *ngFor="let topic of topics" [ngValue]="topic.id">{{topic.name}}</option>
                </select>
                <div *ngIf="validationForm.topicId.invalid && !isSubmitted" class="alert-danger col-12" role="alert">
                  <div *ngIf="validationForm.topicId.errors.required">Поле обязательно для заполнения</div>
                </div>
              </div>

              <div class="col-12 form-group" data-for="name">
                <input id="name-form5-17" formControlName="name" type="text" placeholder="Название теста"
                       data-form-field="name" class="form-control" (change)="changeName($event)">
                <div class="alert-danger col-12" role="alert"
                     *ngIf="validationForm.name.invalid && !isSubmitted">
                  <div *ngIf="validationForm.name.errors.required">Поле обязательно для заполнения</div>
                </div>
              </div>

              <div class="col-12 form-group" data-for="textarea">
                <textarea (change)="changeDescription($event)" formControlName="description" name="description" placeholder="Описание"
                          data-form-field="textarea" class="form-control" id="textarea-form5-17">
                </textarea>
              </div>

              <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
                <button type="submit" class="btn btn-success display-4">Создать тест</button>
              </div>
            </div>
          </form>

          <div *ngIf="isCreateNewTest" class="dragArea row">
            <div class="col-12">
              <div>
                <table class="table table-striped table-striped table-hover">
                  <tbody>
                  <tr *ngFor="let test of tests"><!-- (click)="">-->
                    <td>{{ test.topicId }}</td>
                    <td>{{ test.name }}</td>
                    <td>{{ test.description }}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!--            <app-modal *ngIf="showModal" (close)="closeModal()">-->
          <!--              <div>-->
          <!--                <h3>First Modal</h3>-->
          <!--              </div>-->
          <!--            </app-modal>-->

          <!--            <button (click)="openModal()">Open First Modal</button>-->
        </div>
      </div>
    </div>
  </div>
</section>
